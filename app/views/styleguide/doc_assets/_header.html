<!doctype html>
<html>
  <head>
    <title>w8mngr | styleguide</title>
    <% Dir["./public/assets/application*.css"].each do |sheet| %>
      <link rel="stylesheet" href="/assets/<%= sheet.split('/').last %>">
    <% end %>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" data-turbolinks-track="true">
    <link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" data-turbolinks-track="true">
  </head>
  <body>
    <main class="main styleguide">

      <h1>w8mngr | styleguide</h1>

      <nav>
        <ul>
        <% @categories.each do |category, file_name| %>
          <li><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <section>
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
