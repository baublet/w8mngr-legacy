<!doctype html>
<html>
  <head>
    <title>a brand new styleguide: <%= title %></title>
    <% Dir["./public/assets/application*.css"].each do |sheet| %>
      <link rel="stylesheet" href="/assets/<%= sheet.split('/').last %>">
    <% end %>
  </head>
  <body>
    <main class="main section-inside">

      <h1>w8mngr | styleguide</h1>

      <nav>
        <ul>
        <% @categories.each do |category, file_name| %>
          <li><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <section>
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
